<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='https://unpkg.com/tesseract.js@v2.0.0-alpha.13/dist/tesseract.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
  <link rel="stylesheet" href="asset/css/style.css">
  <title>Iseein: Pemindai dan Pengisi Voucher</title>
</head>

<body>
  <!--   Ini Bagian Header -->
  <header>
    <img src="asset/img/Logo Iseein.png" alt="Logo Iseein">
  </header>

  <div class="container">
    <div class="input-kode-voucher">

      <h3>Masukan Kode dan Pilih Provider</h3>
      <div class="input-dan-pilih-provider">        
        <select class="dropdown" id="mySelect">
          <option value="tri">Tri</option>
          <option value="telkomsel">Telkomsel</option>
          <option value="xl">XL</option>
          <option value="axis">Axis</option>
          <option value="indom3">Indosat/m3</option>
          <option value="smartfren">Smartfren</option>
        </select>
        <input class="input" type="text" id="inputKode" placeholder="Maksimal 16 Digit" maxlength="16" inputmode="numeric" onkeypress="return onlyNumberKey(event)">
      </div>
      <input class="button" type="button" value="Proses" id="buttonProses" onclick="inputOutput()">
    </div>

    <div class="output-hasil">
      <h3>Hasil Proses</h3>
      <div class="output-canvas">
        <input class="output" type="text" readonly="readonly" id="outputKode">
        <div class="tooltip">
          <button class="salin btn" data-clipboard-target="#outputKode">
            <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
            Salin
          </button>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>Designed and Developed With ‚ù§ By Akbarhlubis</p>
      <p><strong>Made In Indonesia</strong></p>
    </div>
  </div>
  <sub><em>*Program ini tidak disponsori oleh pihak manapun</em></sub>

  <script type='text/javascript' src='https://cdn.trakteer.id/js/embed/trbtn.min.js'></script><script type='text/javascript'>(function(){var trbtnId=trbtn.init('Dukung Saya di Trakteer','#be1e2d','https://trakteer.id/akbarhlubis','https://cdn.trakteer.id/images/embed/trbtn-icon.png','40');trbtn.draw(trbtnId);})();</script>
  <script src="js/tesseract-ocr.js"></script>
  <script src="asset/js/script.js"></script>
</body>

</html>
