<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='https://unpkg.com/tesseract.js@v2.0.0-alpha.13/dist/tesseract.min.js'></script>
  <link rel="stylesheet" href="asset/css/style.css">
  <title>Iseein: Pemindai dan Pengisi Voucher</title>
</head>

<body>
  <!--   Ini Bagian Header -->
  <header>
    <img src="asset/img/Logo Iseein.png" alt="Logo Iseein">
  </header>
  <div class="container">

    <h4>Silahkan Pilih Provider</h4>
    <div class="pil-provider">
      <input type="radio" name="provider" value="tri" />
      <label for="tri">Tri</label>
      <input type="radio" name="provider" value="indosat" />
      <label for="indosat">Indosat</label>
      <input type="radio" name="provider" value="xl" />
      <label for="xl">XL</label>
      <input type="radio" name="provider" value="telkomsel" />
      <label for="telkomsel">Telkomsel</label>
    </div>

    <h4>Silahkan Masukan Kode Voucher</h4>
    <div class="input_kode">
      <input id="input" name="input" />
    </div>
    
    <div class="proses">
      <input class="submit" id="Proses" type="button" value="Submit" onclick="InputOutput()">
    </div>

    <div class="ui con-output">
      <div id="preview" class="ui">
        <p id="output"></p>
        <input id="input" name="input" />
        <button onclick="myFunction()">Copy text</button>
      </div>
    </div>

  </div>


  </div>
  <br>
  <sub><em>*Program ini tidak disponsori oleh pihak manapun</em></sub>
  <script src="js/tesseract-ocr.js"></script>
  <script src="asset/js/script.js"></script>
</body>

</html>
